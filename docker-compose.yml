version: '3.8'

services:
  # PostgreSQL Datenbank
  postgres:
    image: docker.io/postgres:18-alpine
    container_name: ${DB_CONTAINER_NAME:-crm-db}
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-crm_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme_secure_password}
      POSTGRES_DB: ${POSTGRES_DB:-mini_crm}
    volumes:
      - ./data/db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - waldseilgarten-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-crm_user} -d ${POSTGRES_DB:-mini_crm}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: docker.io/redis:7-alpine
    container_name: ${REDIS_CONTAINER_NAME:-crm-redis}
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-changeme_redis_password}
    volumes:
      - ./data/redis:/data
    ports:
      - "6379:6379"
    networks:
      - waldseilgarten-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (NestJS)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ${BACKEND_CONTAINER_NAME:-crm-backend}
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3001
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-crm_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme_secure_password}
      POSTGRES_DB: ${POSTGRES_DB:-mini_crm}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-changeme_redis_password}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-24h}
      DOCUMENT_STORAGE_PATH: /app/uploads/documents
      # API Configuration
      API_TITLE: ${API_TITLE:-Mini CRM API}
      API_DESCRIPTION: ${API_DESCRIPTION:-API Documentation for Mini CRM}
      API_VERSION: ${API_VERSION:-1.0}
      # CORS Configuration
      FRONTEND_URL: https://${FRONTEND_DOMAIN:-crm.your-domain.com}
      CORS_ORIGINS: ${CORS_ORIGINS:-https://${FRONTEND_DOMAIN:-crm.your-domain.com},http://localhost:3000,http://localhost:5173}
    volumes:
      - ./data/uploads/documents:/app/uploads/documents
    ports:
      - "3001:3001"
    networks:
      - waldseilgarten-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.crm-api.rule=Host(`${API_DOMAIN:-api.crm.your-domain.com}`)"
      - "traefik.http.routers.crm-api.entrypoints=websecure"
      - "traefik.http.routers.crm-api.tls.certresolver=${TRAEFIK_CERT_RESOLVER:-le}"
      - "traefik.http.services.crm-api.loadbalancer.server.port=3001"

  # Frontend (React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: https://${API_DOMAIN:-api.crm.your-domain.com}
        VITE_APP_NAME: ${PROJECT_NAME:-Mini CRM}
        VITE_COMPANY_NAME: ${COMPANY_NAME:-Your Company}
    container_name: ${FRONTEND_CONTAINER_NAME:-crm-frontend}
    restart: unless-stopped
    ports:
      - "3000:80"
    networks:
      - waldseilgarten-network
    depends_on:
      - backend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.crm-frontend.rule=Host(`${FRONTEND_DOMAIN:-crm.your-domain.com}`)"
      - "traefik.http.routers.crm-frontend.entrypoints=websecure"
      - "traefik.http.routers.crm-frontend.tls.certresolver=${TRAEFIK_CERT_RESOLVER:-le}"
      - "traefik.http.services.crm-frontend.loadbalancer.server.port=80"

networks:
  waldseilgarten-network:
    driver: bridge
